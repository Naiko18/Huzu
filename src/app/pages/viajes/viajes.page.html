<ion-header>
  <ion-toolbar>
    <ion-title>Viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
   <!-- 
  <div class="mensajeInicio">
    <ion-card class="mensaje">
      {{ mensajeBienvenida }}
    </ion-card>
  </div>
  -->

  <div class="container">

    <div class="rectangulo">
      <style>
        .rectangulo {
            width: 100vw; 
            height: 100vh; 
            border-radius: 0 0 0 0;
            margin: 0; 
            display: block; 
            flex-direction: column;
            background-color: white;
            padding: 60px; 
            box-sizing: border-box; 
            overflow-y: auto;
        }
        
        .container {
            display: flex; 
            flex-direction: column;
            justify-content: flex-end; 
            align-items: stretch;
            width: 100%; 
            height: 100%;
            text-align: center; 
        }

        .mensaje{

          text-align: center; 
          display: block;
          font-size: 20px;
          padding: 3%;
          background-color: #1c2120;
          color: white;

        }

        ion-input {
            --border-radius: 20px; 
            --padding-start: 10px; 
            --padding-end: 10px; 
            --background: white; 
        }
      </style>
     
     <div class="mensajeInicio">
      <ion-card class="mensaje"
        [ngClass]="{
          'animate__animated': true,
          'animate__bounceIn': animacion === 'entrar',
          'animate__bounceOut': animacion === 'salir'
        }"
        
        [style.animationDuration]="'2s'"
        (animationend)="animacionSalir()">
          {{ mensajeBienvenida }} {{ usuario?.nom_usuario | titlecase }}
      </ion-card>
    </div>
 
    
    </div>
  </div>

  
</ion-content>
