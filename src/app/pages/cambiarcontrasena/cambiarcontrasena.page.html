<ion-header>
  <ion-toolbar>
    <ion-title>Ingrese su nueva contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-img style="height: 120px; width: auto;" src="assets/huzu.png"></ion-img>

    <div class="rectangulo">
      <style>
        .rectangulo {
          width: 100vw;
          height: 70vh;
          border-radius: 1% 2% 0 0;
          margin: 0;
          display: block;
          flex-direction: column;
          background-color: white;
          padding: 60px;
          box-sizing: border-box;
          overflow-y: auto;
          flex-grow: 2;
        }

        .container {
          display: flex;
          flex-direction: column;
          justify-content: flex-start;
          align-items: stretch;
          width: 100%;
          height: 100%;
          text-align: justify;
        }

        .titulo {
          font-size: 24px;
          font-weight: bold;
          margin-bottom: 10px;
          text-align: center;
        }

        .subtitulo {
          font-size: 16px;
          margin-bottom: 30px;
          color: gray;
          text-align: center;
          color: red;
        }

        .texto {
          font-size: 14px;
          margin-bottom: 10px;
        }
      </style>

      <div class="titulo">Cambio de contraseña</div>
      <div class="subtitulo">Por favor, a continuación ingrese su nueva contraseña.</div>
      
      <ion-card-content>
       
        <form [formGroup]="usuario">
          <br>
          <ion-input formControlName="contraseña" type="password" fill="outline" label="Contraseña" labelPlacement="floating" errorText="Formato inválido"></ion-input>
          <br>
          <ion-input formControlName="rep_contraseña" type="password" fill="outline" label="Repetir Contraseña" labelPlacement="floating" errorText="Formato inválido"></ion-input>
          <br>

          
          <ion-button color="dark" expand="block">Cambiar Contraseña</ion-button>
        </form>
      </ion-card-content>
    </div>
  </div>
</ion-content>
