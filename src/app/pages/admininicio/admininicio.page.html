<ion-content>
  <div class="container">
    <ion-img style="height: 120px; width: auto;" src="assets/huzuu.png"></ion-img>

    <div class="rectangulo">
      <style>
        .rectangulo {
          width: 100vw; 
          height: 70vh; 
          border-radius: 4% 6% 0 0;
          margin: 0; 
          display: block; 
          flex-direction: column;
          background-color: white;
          padding: 60px; 
          box-sizing: border-box; 
          overflow-y: auto;
          flex-grow: 1;
        }

        .container {
          display: flex; 
          flex-direction: column;
          justify-content: flex-start; 
          align-items: stretch;
          width: 100%; 
          height: 100%;
          text-align: justify; 
        }

        .titulo {
          font-size: 24px; 
          font-weight: bold; 
          margin-bottom: 10px; 
          text-align: center;
        }

        .subtitulo {
          font-size: 16px; 
          margin-bottom: 30px; 
          color: gray; 
          text-align: center;
          color: red;
        }

        .texto {
          font-size: 14px; 
          margin-bottom: 10px; 
        }

      </style>

      <div class="titulo">ADMINISTRACIÓN.</div>
      <div class="subtitulo">*Sólo se permite el acceso de usuarios con permisos administrativos*</div>
      <div class="subtitulo"></div>
      <br>
      <br>
      <ion-button (click)="irCrudUsuario()" color="dark" expand="block">Gestionar Usuarios</ion-button>
      <br>
      <ion-button (click)="irCrudViaje()" color="dark" expand="block">Gestionar Viajes</ion-button>

    </div>
  </div>
</ion-content>
