<ion-header>
  <ion-toolbar>
    <ion-title>Huzu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card>
    <ion-card-header>
      <ion-img src="assets/huzu.png" style="display: block; margin: 0 auto; width: 50px; height: 50px; object-fit: cover; border-radius: 5px;"></ion-img>
    </ion-card-header>
  
    <ion-card-content>
      <br>
      <ion-input type="text" fill="solid" label="Nombre de usuario" labelPlacement="floating"></ion-input>
      <br>
      <ion-input type="password" fill="solid" label="Contraseña" labelPlacement="floating"></ion-input>
      <br>
      <br>
      <ion-label>¿Olvidaste tú contraseña?</ion-label>
      <br>
      <br>
      <ion-button type="submit" color="dark" expand="block"> Ingresar </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
